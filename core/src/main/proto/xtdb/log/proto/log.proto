edition = "2023";

package xtdb.log.proto;

import "xtdb/database/proto/db.proto";

option java_multiple_files = true;

message LogMessage {
    oneof message {
        FlushBlock flush_block = 1;
        TriesAdded tries_added = 2;
        AttachDatabase attach_database = 3;
        DetachDatabase detach_database = 4;
    }
}

message FlushBlock {
    int64 expected_block_idx = 2;
}

message TriesAdded {
    int32 storage_version = 2;
    repeated TrieDetails tries = 1;
}

message TemporalMetadata {
    int64 min_valid_from = 1 [default = 9223372036854775807];
    int64 max_valid_from = 2 [default = -9223372036854775808];
    int64 min_valid_to = 3 [default = 9223372036854775807];
    int64 max_valid_to = 4 [default = -9223372036854775808];

    // max_bound_valid_to won't necessarily be present in storage v06
    // if it is present, a value of MIN_LONG means there is no bound valid-tos in that page/file
    // i.e. don't use the default - explicitly check whether it's present
    int64 max_bound_valid_to = 8 [default = -9223372036854775808];

    int64 min_system_from = 5 [default = 9223372036854775807];
    int64 max_system_from = 6 [default = -9223372036854775808];
    int64 max_recency = 7 [default = -9223372036854775808];
}

message TrieMetadata {
    TemporalMetadata temporal_metadata = 1;
    int64 row_count = 2 [default = 0];
    bytes iid_bloom = 8;
}

enum TrieState {
    NASCENT = 0;
    LIVE = 1;
    GARBAGE = 2;
}

message TrieDetails {
    string table_name = 1;
    string trie_key = 2;
    int64 data_file_size = 3;
    TrieMetadata trie_metadata = 4;
    TrieState trie_state = 5;
    int64 garbage_as_of = 6;
}

message AttachDatabase {
    string db_name = 1;
    xtdb.database.proto.DatabaseConfig config = 2;
}

message DetachDatabase {
    string db_name = 1;
}
